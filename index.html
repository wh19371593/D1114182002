        <h2>介紹</h2>
        <p>布偶貓是一種大型且性格溫和的貓咪，以其柔軟的毛發和友好的性格而聞名。牠們通常對人類非常友善，喜歡被抱著，這也是牠們名字的由來，因為牠們在被人抱起時會放鬆身體，像布偶一樣。</p>
        
        <h2>特徵</h2>
        <ul>
            <li>體型：大型貓咪，成年貓可達到 4.5 至 9 公斤。</li>
            <li>毛色：有多種顏色和圖案，包括藍色、巧克力色、奶油色等。</li>
            <li>性格：友好、溫柔、社交性強，喜歡與人互動。</li>
        </ul>

        <h2>飼養注意事項</h2>
        <p>布偶貓需要定期的梳毛，尤其是在換毛季節。此外，牠們也需要足夠的遊戲時間和人類陪伴，以保持健康的身心。</p>
